<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />

  <body class="">
    <!-- Cart Section-->
    <section class="border w-screen h-screen px-9 ">
      <div class="w-fit justify-center items-center text-center">
        <div class="flex">
          <!-- Item 1-->
          <div
            class="bg-slate-600 text-center py-4 mt-96 rounded shadow shadow-white mr-2"
          >
            <div class="p-2">
              <h3 class="font-bold text-cyan-400" id="itemName1">Apple</h3>
              <h2 class="text-xs font-bold pb-1" id="itemPrice1">₹50</h2>
              <input
                type="number"
                class="w-24 border-none outline-none rounded-sm text-black px-1"
                id="items-1"
              />
              <button
                type="button"
                class="bg-yellow-400 text-black px-2 text-xs py-1 rounded mt-2 font-semibold flex mx-auto hover:bg-yellow-600 duration-200"
                id="addtocartBtn-1"
              >
                Add to Cart
              </button>
            </div>
          </div>
          <!-- Item 2-->
          <div
            class="bg-slate-600 text-center py-4 mt-96 rounded shadow shadow-white mr-2"
          >

                type="button"

            </div>
          </div>

              <h3 class="font-bold text-cyan-400" id="itemName3">Banana</h3>
              <h2 class="text-xs font-bold pb-1" id="itemPrice3">₹50</h2>
              <input
                type="number"
                class="w-24 border-none outline-none rounded-sm text-black px-1"

              />

                type="button"

          </div>
