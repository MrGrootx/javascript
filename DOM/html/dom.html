<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-200">
    <div class="bg-blue-600 text-center py-6">
      <h1 class="font-bold text-white">Groot Online Store üè¨</h1>
    </div>

    <div class="mx-auto flex justify-center mt-7">
      <div class="bg-white w-1/3 rounded px-4 flex justify-between py-8 gap-3">
        <input
          type="text"
          placeholder="i like  to eat"
          id="itemsInput"
          class="bg-gray-300 w-full rounded px-2 outline-none border-none"
        />
        <button
          id="saveItemBtn"
          class="uppercase bg-blue-600 rounded px-3 py-1 hover:bg-blue-500 text-white"
        >
          Save
        </button>
      </div>
    </div>

    <div class="mx-auto flex justify-center mt-4 border">
      <div class="bg-white w-1/3 rounded px-4 py-4 relative">
        <ul class="" id="food-container">
          <li
            class="font-semibold mt-2 px-1 rounded border py-1 cursor-pointer hover:bg-blue-500 hover:text-white"
          >
            <div class="flex justify-between">
              <div class="">Burger</div>
              <div onclick="removeItem(event)">
                <i class="fa fa-times bg-red" aria-hidden="true"></i>
              </div>
            </div>
          </li>

          <li
            class="font-semibold mt-2 px-1 rounded border py-1 cursor-pointer hover:bg-blue-500 hover:text-white"
          >
            <div class="flex justify-between">
              <div >Pizza</div>
              <div onclick="removeItem(event)">
                <i class="fa fa-times" aria-hidden="true"></i>
              </div>
            </div>
          </li>

          <li
            class="font-semibold mt-2 px-1 rounded border py-1 cursor-pointer hover:bg-blue-500 hover:text-white"
          >
            <div class="flex justify-between">
              <div class="">Donut</div>
              <div class="" onclick="removeItem(event)">
                <i class="fa fa-times" aria-hidden="true"></i>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <script src="/DOM/RemovingDomElements.js" defer></script>
    <script src="/DOM/main.js" defer></script>
  </body>
</html>
