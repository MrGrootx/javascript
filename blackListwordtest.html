<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlockList Word</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="">
    <section class="w-screen mx-auto">
      <div class="text-center m-4 mt-56">
        <h3 class="font-extrabold text-3xl">BlockList Word Test</h3>
        <div class="">
          <label for="" class="font-semibold mr-2">Words</label>
          <input
            type="text"
            id="WordsInput"
            placeholder="Your Words Here"
            class="border-none outline-none text-black p-1 rounded"
          />
          <button
            id="CheckBtn"
            class="bg-yellow-500 px-3 py-1 rounded text-black hover:bg-yellow-600 duration-300"
          >
            Check
          </button>
        </div>
      </div>

      <div
        class="text-center absolute right-5 top-7 bg-gray-500 w-72 rounded animate-pulse"
      >
        <h1 id="ErrorMessage"></h1>
      </div>
    </section>

    <script src="/JS/Task02.js"></script>
  </body>
</html>
